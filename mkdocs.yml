site_name: WebGestaltPy
repo_url: https://github.com/bzhanglab/webgestaltpy
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
theme:
  name: material
  features:
    - navigation.tabs
    - content.code.copy
